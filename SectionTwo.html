<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
<body>                                                  
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 padding">
                <div class="heading">
                    <h1 class="display-1">Our Recent Work</h1>
                </div>     
                <div class="portfolioMenu">
                    <ul class="portMenu button-group filter-button-group">
                        <li class="button active" data-filter="*">All</li>
                        <li class="button" data-filter=".web">Web Design</li>
                        <li class="button" data-filter=".graphic">Graphic Design</li>
                        <li class="button" data-filter=".mobapp">Mobile App</li>
                        <li class="button" data-filter=".corporate">Corporate Identity</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 grid">
            <div class="grid-sizer"></div>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xl-4 item web corporate">
                <div class="responsive-video embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/z_XvhVTfCBs" allowfullscreen height="300"></iframe>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xl-4 item web graphic">
                <img src="img/img1.jpg" alt="" class="img-fluid img-width">
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xl-4 item graphic corporate">
                <div id="carouselOne" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carouselOne" data-slide-to="0" class="active"></li>
                                <li data-target="#carouselOne" data-slide-to="1"></li>
                                <li data-target="#carouselOne" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner" role="listbox">
                                <div class="carousel-item active">
                                <img class="d-block img-fluid img-width" src="img/img7.jpg" alt="First slide">
                                </div>
                                <div class="carousel-item">
                                <img class="d-block img-fluid img-width" src="img/img3.jpg" alt="Second slide">  
                                </div>
                                <div class="carousel-item">
                                <img class="d-block img-fluid img-width" src="img/img2.jpg" alt="Third slide">
                                </div>
                            </div>
                        </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xl-4 item corporate graphic">
                <img src="img/img3.jpg" alt="" class="img-fluid img-width">
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xl-4 item mobapp graphic">
                <img src="img/img4.jpg" alt="" class="img-fluid img-width">
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xl-4 item graphic corporate">
                <img src="img/img5.jpg" alt="" class="img-fluid img-width">
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xl-4 item corporate graphic">
                <img src="img/img6.jpg" alt="" class="img-fluid img-width">
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xl-4 item web corporate">
                <img src="img/img7.jpg" alt="" class="img-fluid img-width">
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xl-4 item graphic web">
                <img src="img/img8.jpg" alt="" class="img-fluid img-width">
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xl-4 item mobapp web">
                <img src="img/img9.jpg" alt="" class="img-fluid img-width">
            </div>
             <div class="col-lg-4 col-md-4 col-sm-6 col-xl-4 item mobapp graphic">
                <img src="img/img4.jpg" alt="" class="img-fluid img-width">
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xl-4 item graphic corporate">
                <img src="img/img5.jpg" alt="" class="img-fluid img-width">
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xl-4 item web graphic">
                <img src="img/img1.jpg" alt="" class="img-fluid img-width">
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xl-4 item graphic corporate">
                <img src="img/img2.jpg" alt="" class="img-fluid img-width">
            </div>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/custom.js"></script>
    <script>
        $(document).ready(function(){
            var $grid = $('.grid').isotope({
                itemSelector: '.item',
                stragger: 30,
                percentPosition: true,
                masonry: {
                columnWidth: '.item',
                gutter: 0
              }
            });

            $('.filter-button-group').on( 'click', '.button', function() {
              var filterValue = $(this).attr('data-filter');
              $grid.isotope({ filter: filterValue });
            });
        })
    </script>    
  </body>
</html>
